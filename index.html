<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pregunta Importante üíñ</title>

<style>
*{
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
}

.card{
    background:white;
    width:340px;
    border-radius:28px;
    padding:22px;
    text-align:center;
    box-shadow:0 15px 35px rgba(0,0,0,.25);
}

.carousel{
    width:100%;
    height:210px;
    overflow:hidden;
    border-radius:22px;
    margin-bottom:15px;
}

.slides{
    display:flex;
    width:100%;
    height:100%;
    transition:transform 0.6s ease-in-out;
}

.slides img{
    min-width:100%;
    height:100%;
    object-fit:cover;
}

h1{
    font-size:22px;
    color:#ff4d6d;
    margin:15px 0 20px;
}

.buttons{
    position:relative;
    height:130px;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:20px;
}

button{
    padding:12px 26px;
    border:none;
    border-radius:14px;
    font-size:16px;
    cursor:pointer;
    transition:.25s;
}

#yes{
    background:#ff4d6d;
    color:white;
}

#yes:hover{
    transform:scale(1.1);
}

#no{
    background:#ccc;
    position:absolute;
    top:70px;
}

/* Modal */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.6);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:.4s;
}

.modal.active{
    opacity:1;
    pointer-events:auto;
}

.modal-content{
    background:white;
    padding:30px;
    border-radius:22px;
    text-align:center;
    animation:pop .5s;
    max-width:320px;
    position:relative;
}

.modal-content .close{
    position:absolute;
    top:10px;
    right:14px;
    font-size:22px;
    cursor:pointer;
    color:#ff4d6d;
}

@keyframes pop{
    0%{transform:scale(.6)}
    100%{transform:scale(1)}
}

.timer{
    margin-top:15px;
    font-size:18px;
    font-weight:bold;
    color:#ff4d6d;
}

/* corazones */
.heart{
    position:fixed;
    animation:float 4s linear forwards;
    pointer-events:none;
}

@keyframes float{
    from{transform:translateY(0);opacity:1}
    to{transform:translateY(-700px);opacity:0}
}
</style>
</head>

<body>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">

    <div class="carousel">
        <div class="slides" id="slides">
            <img src="foto1.jpg">
            <img src="foto2.jpg">
            <img src="foto3.jpg">
        </div>
    </div>

    <h1>üíñ ¬øQuieres ser mi novia? üíñ</h1>

    <div class="buttons">
        <button id="yes">S√≠ üíò</button>
        <button id="no">No üôÑ</button>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <div class="close" id="close">‚úñ</div>
        <h2>üíû Cuenta regresiva para San Valent√≠n üíû</h2>
        <p>Falta muy poquito para nuestro primer 14 juntos ü•π‚ù§Ô∏è</p>
        <div class="timer" id="timer"></div>
        <p>Te amo much√≠simo üíñ</p>
    </div>
</div>

<script>
/* ===== Carrusel ===== */
const slides = document.getElementById("slides");
let index = 0;
const total = slides.children.length;

setInterval(() => {
    index = (index + 1) % total;
    slides.style.transform = `translateX(-${index * 100}%)`;
}, 3000);

/* ===== Bot√≥n NO que huye ===== */
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const modal = document.getElementById("modal");
const closeBtn = document.getElementById("close");
const music = document.getElementById("music");

["mouseenter","touchstart"].forEach(evt=>{
    noBtn.addEventListener(evt,mover);
});

function mover(){
    const cont=document.querySelector(".buttons");
    const maxX=cont.clientWidth-noBtn.offsetWidth;
    const maxY=cont.clientHeight-noBtn.offsetHeight;

    const x=Math.random()*maxX;
    const y=Math.random()*maxY + 50;

    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
    noBtn.style.transform=`rotate(${Math.random()*30-15}deg)`;
}

/* ===== MODAL + MUSICA ===== */
yesBtn.addEventListener("click",()=>{
    modal.classList.add("active");
    music.play();
    lanzarCorazones();
    iniciarCuenta();
});

closeBtn.addEventListener("click",()=>{
    modal.classList.remove("active");
    music.pause();
});

/* ===== Cuenta regresiva ===== */
function iniciarCuenta(){
    const destino = new Date("February 14, 2026 00:00:00").getTime();

    setInterval(()=>{
        const ahora = new Date().getTime();
        const diferencia = destino - ahora;

        const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML =
            `${dias} d√≠as ${horas}h ${minutos}m ${segundos}s`;
    },1000);
}

/* ===== Corazones ===== */
function lanzarCorazones(){
    for(let i=0;i<35;i++){
        setTimeout(crearCorazon,i*120);
    }
}

function crearCorazon(){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.bottom="0";
    h.style.fontSize=(18+Math.random()*20)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
}
</script>

</body>
</html>
