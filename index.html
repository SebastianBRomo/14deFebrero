<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pregunta Importante ðŸ’–</title>

<style>
*{
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    overflow:hidden;
}

.card{
    background:white;
    width:340px;
    border-radius:30px;
    padding:22px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,.3);
}

.carousel{
    width:100%;
    height:210px;
    overflow:hidden;
    border-radius:22px;
    margin-bottom:15px;
}

.slides{
    display:flex;
    width:100%;
    height:100%;
    transition:transform .7s ease;
}

.slides img{
    min-width:100%;
    height:100%;
    object-fit:cover;
}

h1{
    font-size:22px;
    color:#ff4d6d;
    margin:15px 0 20px;
}

.buttons{
    position:relative;
    height:150px;
    display:flex;
    justify-content:space-between;
    align-items:flex-end;
    padding:0 35px;
}

button{
    padding:13px 28px;
    border:none;
    border-radius:15px;
    font-size:16px;
    cursor:pointer;
}

#yes{
    background:linear-gradient(135deg,#ff4d6d,#ff2d55);
    color:white;
    box-shadow:0 5px 15px rgba(255,77,109,.6);
}

#no{
    background:#ddd;
    position:absolute;
    right:35px;
    bottom:0;
    transform:none !important;
}

/* MODAL */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.65);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:.4s;
}

.modal.active{
    opacity:1;
    pointer-events:auto;
}

.modal-content{
    background:white;
    padding:30px;
    border-radius:26px;
    text-align:center;
    max-width:320px;
    position:relative;
}

.close{
    position:absolute;
    top:12px;
    right:16px;
    font-size:26px;
    font-weight:bold;
    color:#ff4d6d;
    cursor:pointer;
}

.timer{
    margin-top:15px;
    font-size:18px;
    font-weight:bold;
    color:#ff4d6d;
}

/* CORAZONES */
.heart{
    position:fixed;
    animation:float 5s linear forwards;
    pointer-events:none;
}

@keyframes float{
    from{transform:translateY(0);opacity:1}
    to{transform:translateY(-700px);opacity:0}
}
</style>
</head>

<body>

<audio id="music" preload="auto" loop>
    <source src="i_just_died_in_your_arms.mp3" type="audio/mpeg">
</audio>

<div class="card">

    <div class="carousel">
        <div class="slides" id="slides">
            <img src="foto1.jpeg">
            <img src="foto2.jpeg">
            <img src="foto3.jpeg">
        </div>
    </div>

    <h1>ðŸ’– Â¿Quieres ser mi 14 de Febrero? ðŸ’–</h1>

    <div class="buttons">
        <button id="yes">SÃ­ ðŸ’˜</button>
        <button id="no">No ðŸ™„</button>
    </div>
</div>

<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>ðŸ’ž Cuenta regresiva para San ValentÃ­n ðŸ’ž</h2>
        <div class="timer" id="timer"></div>
        <p>Te amo muchÃ­simo ðŸ’–</p>
    </div>
</div>

<script>
/* ===== Carrusel ===== */
const slides = document.getElementById("slides");
let index = 0;
const total = slides.children.length;

setInterval(() => {
    index++;
    if(index >= total){
        index = 0;
        slides.style.transform = "translateX(0)";
    } else {
        slides.style.transform = `translateX(-${index * 100}%)`;
    }
}, 3000);

/* ===== BotÃ³n NO que huye ===== */
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const modal = document.getElementById("modal");
const closeModal = document.getElementById("closeModal");
const music = document.getElementById("music");

noBtn.addEventListener("mouseenter", mover);
noBtn.addEventListener("touchstart", mover);

function mover(){
    const cont = document.querySelector(".buttons");

    const maxX = cont.clientWidth - noBtn.offsetWidth;
    const maxY = cont.clientHeight - noBtn.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    if(navigator.vibrate) navigator.vibrate(40);
}

/* ===== MODAL ===== */
yesBtn.addEventListener("click",()=>{
    modal.classList.add("active");
    iniciarCuenta();
    lanzarCorazones();
    music.currentTime = 0;
    music.play().catch(()=>{});
});

closeModal.addEventListener("click",()=>{
    modal.classList.remove("active");
    music.pause();
});

/* ===== Cuenta regresiva ===== */
function iniciarCuenta(){
    const destino = new Date("February 14, 2026 00:00:00").getTime();

    setInterval(()=>{
        const ahora = new Date().getTime();
        const diferencia = destino - ahora;

        const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML =
            `${dias} dÃ­as ${horas}h ${minutos}m ${segundos}s`;
    },1000);
}

/* ===== Corazones ===== */
function lanzarCorazones(){
    for(let i=0;i<35;i++){
        setTimeout(crearCorazon,i*120);
    }
}

function crearCorazon(){
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "ðŸ’–";
    h.style.left = Math.random()*100 + "vw";
    h.style.bottom = "-20px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
}
</script>

</body>
</html>
